<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>旅の入口｜観光スポット紹介</title>
  <meta name="description" content="スマホでサクッと読める観光スポット紹介サイトの前置きページ（ランディング）。" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f7f7f8;
      --card:#ffffff;
      --text:#111827; /* zinc-900 */
      --sub:#4b5563;  /* slate-600 */
      --brand:#0ea5e9;/* sky-500 */
      --brand-dark:#0284c7;/* sky-600 */
      --radius:18px;
      --shadow:0 6px 20px rgba(0,0,0,.08);
      --maxw:680px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family:"Noto Sans JP",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
      background:var(--bg); color:var(--text); line-height:1.6;
    }
    a{color:inherit;text-decoration:none}

    /* ===== 1画面ごとにスナップする縦スクロール領域 ===== */
    main{
      height:100svh;               /* スマホのUI高に強い */
      overflow-y:auto;
      scroll-snap-type:y mandatory;
      -webkit-overflow-scrolling:touch;
    }
    section.page{
      scroll-snap-align:start;
      min-height:100svh;           /* 1ページ＝1画面 */
      display:flex; align-items:stretch;
    }
    .wrap{max-width:var(--maxw); margin:0 auto; padding:16px; width:100%}

    /* ===== 1ページ目：背景ヒーローのみ ===== */
    .hero{position:relative; width:100%; overflow:hidden; border-radius:0; box-shadow:none}
    .hero::before{
      content:""; position:absolute; inset:0;
      background:url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1600&auto=format&fit=crop') center/cover no-repeat;
      filter:contrast(1.05) saturate(1.05);
    }
    .hero::after{
      content:""; position:absolute; inset:0;
      background:linear-gradient(180deg,rgba(0,0,0,.25),rgba(0,0,0,.55));
    }
    /* 画面下中央の “次へ” ボタン */
    .pager-next{
      position:absolute; left:50%; bottom:20px; transform:translateX(-50%);
      z-index:2; background:var(--card); border:none; border-radius:999px;
      box-shadow:var(--shadow); padding:10px 14px; font-weight:700;
      display:flex; align-items:center; gap:6px; cursor:pointer;
    }

    /* ===== 2ページ目：上部にコピー＋CTA、その下に登録案内とメンバー ===== */
    .hero-text{margin-top:8px; margin-bottom:10px}
    .eyebrow{
      display:inline-block; background:rgba(255,255,255,.9); color:#0f172a;
      border-radius:999px; padding:6px 10px; font-size:12px; font-weight:700; letter-spacing:.02em; margin-bottom:10px
    }
    .title{font-size:clamp(22px,5.2vw,30px); font-weight:800; margin:0 0 6px; color:var(--text)}
    .lead{margin:0 0 14px; font-size:15px; color:var(--sub)}
    .cta{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      background:var(--brand); color:#fff; border:none; border-radius:14px;
      padding:12px 18px; font-weight:700;
      box-shadow:0 6px 14px rgba(2,132,199,.35);
      transition:.15s transform ease,.15s background ease;
    }
    .cta:hover{background:var(--brand-dark)}
    .cta:active{transform:translateY(1px)}
    .cta:focus-visible{outline:3px solid rgba(2,132,199,.45); outline-offset:2px}

    /* Register strip */
    .strip{margin-top:14px; background:var(--card); border-radius:var(--radius); padding:14px 16px; box-shadow:var(--shadow)}
    .strip p{margin:0; color:var(--sub); font-size:14px}

    /* Team */
    .section{margin-top:22px}
    .section h2{font-size:18px; margin:0 0 12px}
    .cards{display:grid; gap:12px}
    .card{
      background:var(--card); border-radius:var(--radius); padding:16px 14px; box-shadow:var(--shadow);
      display:flex; align-items:center; gap:12px
    }
    .avatar{width:42px; height:42px; border-radius:50%; background:#e5e7eb; flex:none; display:flex; align-items:center; justify-content:center; font-weight:700; color:#64748b}
    .name{font-weight:700}
    .role{font-size:12px; color:var(--sub); margin-top:2px}

    /* Back-to-top（main内スクロールに対応） */
    .toTop{
      position:fixed; right:16px; bottom:16px; width:52px; height:52px; border-radius:999px; border:none;
      background:var(--card); box-shadow:var(--shadow); display:grid; place-items:center; font-size:22px; cursor:pointer;
      transition:transform .15s ease,opacity .15s ease
    }
    .toTop[hidden]{opacity:0; pointer-events:none; transform:translateY(8px)}
    .toTop:focus-visible{outline:3px solid rgba(2,132,199,.45); outline-offset:3px}

    /* 幅広でカードを3列に */
    @media (min-width:480px){
      .lead{font-size:16px}
      .cards{grid-template-columns:repeat(3,1fr)}
    }
    /* 動きが苦手な方向け：スナップ無効 */
    @media (prefers-reduced-motion: reduce){
      main{scroll-snap-type:none}
      html,body{scroll-behavior:auto}
    }
  </style>
</head>
<body>
  <main>
    <!-- ===== 1ページ目：ヒーロー（背景のみ） ===== -->
    <section class="page" aria-label="ヒーロー">
      <div class="hero">
        <button class="pager-next" id="goNext" aria-label="次のページへ">▼ 次へ</button>
      </div>
    </section>

    <!-- ===== 2ページ目：コピー＋CTA → 登録案内 → メンバー ===== -->
    <section class="page" aria-label="コンテンツ">
      <div class="wrap">
        <!-- ★ ヒーローから移動したテキスト（2ページ目の一番上） -->
        <div class="hero-text">
          <span class="eyebrow">旅の入口</span>
          <h1 class="title">地元の“いいね”を、手のひらに。</h1>
          <p class="lead">アプリ版に入る前に、人気スポットや旬のイベントをチラ見せ。気になったら、登録してフル体験！</p>
          <a class="cta" href="#register">登録する</a>
        </div>

        <!-- Register strip -->
        <section id="register" class="strip" aria-label="登録案内">
          <p>※ 登録は無料。メールアドレスだけでOK。後からいつでも解除できます。</p>
        </section>

        <!-- Team -->
        <section class="section" aria-labelledby="team-title">
          <h2 id="team-title">サイト作成メンバー</h2>
          <div class="cards">
            <article class="card" aria-label="メンバー1">
              <div class="avatar" aria-hidden="true">A</div>
              <div>
                <div class="name">たま</div>
                <div class="role">趣味は、efootball。欧州サッカーが好きです。</div>
              </div>
            </article>
            <article class="card" aria-label="メンバー2">
              <div class="avatar" aria-hidden="true">B</div>
              <div>
                <div class="name">デルマジロ</div>
                <div class="role">プログラミング初心者<br>皮膚にちょっとだけ詳しい人</div>
              </div>
            </article>
            <article class="card" aria-label="メンバー3">
              <div class="avatar" aria-hidden="true">C</div>
              <div>
                <div class="name">田舎の人</div>
                <div class="role">地方公務員（したっぱ）</div>
              </div>
            </article>
            <article class="card" aria-label="メンバー4">
              <div class="avatar" aria-hidden="true">D</div>
              <div>
                <div class="name">だんごや</div>
                <div class="role">モーターや<br>みちのく出張多め</div>
              </div>
            </article>
          </div>
        </section>

        <div style="height:40px" aria-hidden="true"></div>

      </div>
    </section>
  </main>

  <!-- Back to top -->
  <button class="toTop" id="toTop" aria-label="上に戻る" hidden>↑</button>

  <script>
    // 「▼ 次へ」で 2ページ目へ
    document.getElementById('goNext')?.addEventListener('click', () => {
      const main = document.querySelector('main');
      const pages = document.querySelectorAll('section.page');
      if (pages[1]) main.scrollTo({ top: pages[1].offsetTop, behavior: 'smooth' });
    });

    // main内スクロールに合わせて「上に戻る」を制御
    const mainEl = document.querySelector('main');
    const toTop = document.getElementById('toTop');
    const showAfter = 80; // px
    function onMainScroll(){
      if (mainEl.scrollTop > showAfter) { toTop.hidden = false; }
      else { toTop.hidden = true; }
    }
    mainEl.addEventListener('scroll', onMainScroll, { passive:true });
    toTop.addEventListener('click', () => mainEl.scrollTo({ top: 0, behavior: 'smooth' }));

    // 2ページ目内の #register へ自然にスクロール（main内移動）
    document.querySelectorAll('a[href^="#"]').forEach(a=>{
      a.addEventListener('click', e=>{
        const id = a.getAttribute('href').slice(1);
        const el = document.getElementById(id);
        if(!el) return;
        e.preventDefault();
        // 2ページ目の先頭へ移動 → その後登録枠へ
        const p2 = document.querySelectorAll('section.page')[1];
        mainEl.scrollTo({ top: p2.offsetTop, behavior: 'smooth' });
        setTimeout(()=> el.scrollIntoView({ behavior:'smooth', block:'start' }), 350);
      });
    });
  </script>
</body>
</html>
