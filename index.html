<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>旅の入口｜観光スポット紹介</title>
  <meta name="description" content="スマホでサクッと読める観光スポット紹介サイトの前置きページ（ランディング）。" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f7f7f8;
      --card:#ffffff;
      --text:#111827;
      --sub:#4b5563;
      --brand:#0ea5e9;
      --brand-dark:#0284c7;
      --radius:18px;
      --shadow:0 6px 20px rgba(0,0,0,.08);
      --maxw:680px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;scroll-behavior:smooth}
    body{margin:0;font-family:"Noto Sans JP",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";background:var(--bg);color:var(--text);line-height:1.6}

    /* ===== 1画面ごとにスナップ ===== */
    main{
      height:100svh;
      overflow-y:auto;
      scroll-snap-type:y mandatory;
      -webkit-overflow-scrolling:touch;
    }
    section.page{
      scroll-snap-align:start;
      min-height:100svh;
      display:flex;
      align-items:stretch;
    }
    .wrap{max-width:var(--maxw);margin:0 auto;padding:16px;width:100%}

    /* ===== 1ページ目：背景ヒーローのみ ===== */
    .hero{
      position:relative; overflow:hidden; width:100%;
    }
    .hero::before{
      content:""; position:absolute; inset:0;
      background:url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1600&auto=format&fit=crop') center/cover no-repeat;
      filter:contrast(1.05) saturate(1.05);
    }
    .hero::after{
      content:""; position:absolute; inset:0;
      background:linear-gradient(180deg,rgba(0,0,0,.25),rgba(0,0,0,.55));
    }

    /* 画面下の “次へ” 固定ボタン */
    .pager-next{
      position:absolute; left:50%; bottom:20px; transform:translateX(-50%);
      z-index:2;
      background:var(--card);
      border:none; border-radius:999px;
      box-shadow:var(--shadow);
      padding:10px 14px; font-weight:700;
      display:flex; align-items:center; gap:6px;
      cursor:pointer;
    }

    /* ===== 2ページ目：上部にコピー＋CTA ===== */
    .content{width:100%; display:flex; align-items:flex-start}
    .hero-text{margin-top:8px; margin-bottom:10px}
    .hero-text .title{color:var(--text)}     /* ← 明るい背景用に黒系に */
    .hero-text .lead{color:var(--sub)}       /* ← サブテキストは薄め */
    .eyebrow{display:inline-block;background:rgba(255,255,255,.9);color:#0f172a;border-radius:999px;padding:6px 10px;font-size:12px;font-weight:700;letter-spacing:.02em;margin-bottom:10px}
    .title{font-size:clamp(22px,5.2vw,30px);font-weight:800;margin:0 0 6px}
    .lead{margin:0 0 14px;font-size:15px}
    .cta{display:inline-flex;align-items:center;justify-content:center;gap:8px;background:var(--brand);color:#fff;border:none;border-radius:14px;padding:12px 18px;font-weight:700;box-shadow:0 6px 14px rgba(2,132,199,.35);transition:.15s transform ease,.15s background ease}
    .cta:active{transform:translateY(1px)}
    .cta:focus-visible{outline:3px solid rgba(2,132,199,.45);outline-offset:2px}
    .cta:hover{background:var(--brand-dark)}

    .strip{margin-top:14px;background:var(--card);border-radius:var(--radius);padding:14px 16px;box-shadow:var(--shadow)}
    .strip p{margin:0;color:var(--sub);font-size:14px}

    .section{margin-top:22px}
    .section h2{font-size:18px;margin:0 0 12px}
    .cards{display:grid;gap:12px}
    .card{background:var(--card);border-radius:var(--radius);padding:16px 14px;box-shadow:var(--shadow);display:flex;align-items:center;gap:12px}
    .avatar{width:42px;height:42px;border-radius:50%;background:#e5e7eb;flex:none;display:flex;align-items:center;justify-content:center;font-weight:700;color:#64748b}
    .name{font-weight:700}
    .role{font-size:12px;color:var(--sub);margin-top:2px}

    @media (min-width:480px){
      .lead{font-size:16px}
      .cards{grid-template-columns:repeat(3,1fr)}
    }
    @media (prefers-reduced-motion: reduce){
      html,body{scroll-behavior:auto}
      main{scroll-snap-type:none}
    }
  </style>
</head>
<body>
  <main>
    <!-- ===== 1ページ目：背景ヒーローのみ ===== -->
    <section class="page">
      <div class="hero" aria-label="ヒーロー">
        <button class="pager-next" id="goNext" aria-label="次のページへ">▼ 次へ</button>
      </div>
    </section>

    <!-- ===== 2ページ目：コピー＋CTA → 登録案内 → メンバー ===== -->
    <section class="page">
      <div class="wrap content">
        <div style="width:100%">
          <!-- ★ヒーローから移動したテキスト群（明るい背景用に配色調整） -->
          <div class="hero-text">
            <span class="eyebrow">旅の入口</span>
            <h1 class="title">地元の“いいね”を、手のひらに。</h1>
            <p class="lead">アプリ版に入る前に、人気スポットや旬のイベントをチラ見せ。気になったら、登録してフル体験！</p>
            <a class="cta" href="#register">登録する</a>
          </div>

          <!-- 登録ストリップ -->
          <section id="register" class="strip" aria-label="登録案内">
            <p>※ 登録は無料。メールアドレスだけでOK。後からいつでも解除できます。</p>
          </section>

          <!-- メンバー一覧 -->
          <section class="section" aria-labelledby="team-title">
            <h2 id="team-title">サイト作成メンバー</h2>
            <div class="cards">
              <article class="card" aria-label="メンバー1">
                <div class="avatar" aria-hidden="true">A</div>
                <div>
                  <div class="name">メンバー名１</div>
                  <div class="role">Director</div>
                </div>
              </article>
              <article class="card" aria-label="メンバー2">
                <div class="avatar" aria-hidden="true">B</div>
                <div>
                  <div class="name">デルマジロ</div>
                  <div class="role">プログラミング初心者 / 皮膚にちょっと詳しい人</div>
                </div>
              </article>
              <article class="card" aria-label="メンバー3">
                <div class="avatar" aria-hidden="true">C</div>
                <div>
                  <div class="name">田舎の人</div>
                  <div class="role">地方公務員（したっぱ）</div>
                </div>
              </article>
              <article class="card" aria-label="メンバー4">
                <div class="avatar" aria-hidden="true">D</div>
                <div>
                  <div class="name">メンバー名４</div>
                  <div class="role">Engineer</div>
                </div>
              </article>
            </div>
          </section>
          <div style="height:40px" aria-hidden="true"></div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // 「▼ 次へ」で2ページ目の先頭へ
    const goNext = document.getElementById('goNext');
    goNext?.addEventListener('click', () => {
      const main = document.querySelector('main');
      const pages = [...document.querySelectorAll('section.page')];
      if (pages[1]) {
        main.scrollTo({ top: pages[1].offsetTop, behavior: 'smooth' });
      }
    });

    // 「登録する」クリック時も2ページ目の登録案内へ
    document.querySelectorAll('a[href^="#"]').forEach(a=>{
      a.addEventListener('click', e=>{
        const id = a.getAttribute('href').slice(1);
        const el = document.getElementById(id);
        if(el){
          e.preventDefault();
          el.scrollIntoView({ behavior:'smooth', block:'start' });
        }
      });
    });
  </script>
</body>
</html>
